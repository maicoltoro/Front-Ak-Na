<div class="Contenttable">
  <p-table [value]="productos" [paginator]="true" [rows]="5" [responsiveLayout]="'scroll'" [autoLayout]="true"
    class="custom-datatable">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Categor√≠a</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-producto>
      <tr>
        <td>{{ producto.ID }}</td>
        <td>
          <img [src]="producto.Imagen" alt="{{ producto.Nombre }}" width="50" height="50" style="border-radius: 5px;" />
        </td>
        <td>{{ producto.Nombre }}</td>
        <td>{{ producto.NombreCategoria }}</td>
        <td>${{ producto.Precio | number: '1.0-0' }}</td>
        <td>
          <button pButton type="button" label="Ver" icon="pi pi-eye" class="p-button-rounded p-button-info"
            (click)="showModal(producto)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <button pButton type="button" label="Agregar Producto" class="mt-3 p-button-success"
    (click)="showAddProductModal()"></button>
</div>

<app-modal-editar *ngIf="selectedProduct && displayModal" [selectedProduct]="selectedProduct" (ocultarModal)="displayModal = $event" ></app-modal-editar>
<app-modal-agregar *ngIf="displayAddProductModal" (ocultarModal)="displayAddProductModal = $event"></app-modal-agregar>
